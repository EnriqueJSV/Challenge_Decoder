<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Cambio del titulo de la pagina y conexion con CSS -->
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <!-- Contiene el logo en la parte superior de la pagina -->
        <header>

            <h1 class="logo"><img src="imagenes/Logo.png"></h1>

        </header>


        <main>

            <!-- Contiene el lugar donde el usuario ingresara el texto y botones encriptar y desencriptar -->
            <section class="principal">
                <textarea class="texto-usuario" cols="50" rows="13"  placeholder="Ingrese el texto aqui"></textarea>
                <label class="aviso">&#128712; Solo letras minusculas y sin tildes</label>
                <input class="b-encriptar" type="submit" value="Encriptar">
                <input class="b-desencriptar" type="submit" value="Desencriptar">
            </section>

            <!-- Contiene el resultado del texto ingresado, la imagen y el texto de no hay mensaje en caso de no haber ningun mensaje -->
            <section class="resultado">
                <img src="imagenes/Muneco.png" class="img-muneco">
                <h2 class="aviso-no-mensaje">Ningun mensaje fue encontrado</h2>
                <p class="texto-encriptar">Ingresa el texto que desea encriptar o desencriptar</p>
                <input class="b-copiar" type="submit" value="Copiar">
            </section>

        </main>

        <!-- Incluira el nombre de la persona que creo la pagina web -->
        <footer>
            <label>Creado por: Enrique Solorzano 2023</label>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
