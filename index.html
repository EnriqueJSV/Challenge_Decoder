<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Cambio del titulo de la pagina y conexion con CSS -->
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!-- Contiene el logo en la parte superior de la pagina -->
        <header>

            <h1><img src="imagenes/Logo.png"></h1>

        </header>


        <main>

            <!-- Contiene el lugar donde el usuario ingresara el texto y botones encriptar y desencriptar -->
            <section>
                <textarea placeholder="Ingrese el texto aqui"></textarea>
                <label>&#128712; Solo letras minusculas y sin tildes</label>
                <input type="submit" value="Encriptar">
                <input type="submit" value="Desencriptar">
            </section>

            <!-- Contiene el resultado del texto ingresado, la imagen y el texto de no hay mensaje en caso de no haber ningun mensaje -->
            <section>
                <img src="imagenes/Muneco.png">
                <label>Ningun mensaje fue encontrado</label>
                <label>Ingresa el texto que desea encriptar o desencriptar</label>
            </section>

        </main>

        <!-- Incluira el nombre de la persona que creo la pagina web -->
        <footer>
            <label>Creado por: Enrique Solorzano 2023</label>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
